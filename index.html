<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Voice Typing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush&family=SolaimanLipi&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            --warning-gradient: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --card-bg: #2d3748;
            --text-light: #e9ecef;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .dark-mode {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
        }

        .header-section {
            background: var(--primary-gradient);
            color: white;
            padding: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .dark-mode .header-section {
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .live-recording-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 25px 0;
            border-bottom: 3px solid #667eea;
        }

        .dark-mode .live-recording-section {
            background: linear-gradient(135deg, #0d47a1 0%, #1a237e 100%);
            border-bottom: 3px solid #93c5fd;
        }

        .main-content {
            padding: 40px 0;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .dark-mode .card {
            background: var(--card-bg);
            color: var(--text-light);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .card-header {
            background: transparent;
            border-bottom: 2px solid rgba(0,0,0,0.1);
            padding: 25px;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .dark-mode .card-header {
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .live-display {
            min-height: 250px;
            border: 4px solid #667eea;
            border-radius: 20px;
            padding: 30px;
            margin: 25px 0;
            background: rgba(255, 255, 255, 0.9);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;
            box-shadow: inset 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .dark-mode .live-display {
            background: rgba(45, 55, 72, 0.9);
            border-color: #93c5fd;
            box-shadow: inset 0 0 20px rgba(147, 197, 253, 0.3);
        }

        .live-text {
            font-size: 2.8rem;
            color: #4338ca;
            text-align: center;
            font-weight: 600;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .dark-mode .live-text {
            color: #93c5fd;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .recording-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px #ff6b6b;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        .waveform-container {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        .wave-bar {
            width: 12px;
            height: 40px;
            background: linear-gradient(to top, #667eea, #764ba2);
            margin: 0 6px;
            border-radius: 6px;
            animation: wave 1.2s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 35px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 60px; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 80px; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; height: 60px; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; height: 35px; }
        .wave-bar:nth-child(7) { animation-delay: 0.6s; height: 40px; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.6); }
            50% { transform: scaleY(1.3); }
        }

        .btn-custom {
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.3rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            margin: 10px;
            min-width: 220px;
        }

        .btn-custom:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .btn-custom:active {
            transform: translateY(0) scale(0.98);
        }

        .btn-primary-custom {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-danger-custom {
            background: var(--danger-gradient);
            color: white;
        }

        .btn-success-custom {
            background: var(--success-gradient);
            color: white;
        }

        .btn-warning-custom {
            background: var(--warning-gradient);
            color: white;
        }

        .btn-outline-custom {
            background: transparent;
            border: 3px solid #667eea;
            color: #667eea;
            font-weight: 700;
        }

        .dark-mode .btn-outline-custom {
            border-color: #93c5fd;
            color: #93c5fd;
        }

        .btn-outline-custom:hover {
            background: #667eea;
            color: white;
        }

        .dark-mode .btn-outline-custom:hover {
            background: #93c5fd;
            color: #1a237e;
        }

        textarea {
            font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;
            font-size: 1.8rem;
            font-weight: 500;
            line-height: 1.7;
            border-radius: 15px;
            border: 3px solid #e9ecef;
            padding: 25px;
            min-height: 400px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .dark-mode textarea {
            background: #4a5568;
            border-color: #718096;
            color: var(--text-light);
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.25);
        }

        .status-banner {
            padding: 20px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.4rem;
            text-align: center;
            margin: 25px 0;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .status-listening {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border: 3px solid #667eea;
            color: #4338ca;
        }

        .dark-mode .status-listening {
            background: linear-gradient(135deg, rgba(147, 197, 253, 0.2) 0%, rgba(147, 197, 253, 0.1) 100%);
            border: 3px solid #93c5fd;
            color: #93c5fd;
        }

        .status-stopped {
            background: linear-gradient(135deg, rgba(108, 117, 125, 0.2) 0%, rgba(52, 58, 64, 0.2) 100%);
            border: 3px solid #6c757d;
            color: #6c757d;
        }

        .status-error {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(238, 90, 36, 0.2) 100%);
            border: 3px solid #ff6b6b;
            color: #dc2626;
        }

        .draft-item {
            border-radius: 15px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
            background: rgba(255, 255, 255, 0.7);
        }

        .dark-mode .draft-item {
            background: #4a5568;
            border-color: #718096;
        }

        .draft-item:hover {
            transform: translateX(15px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .notification-toast {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 1000;
            min-width: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dark-mode .theme-toggle {
            background: #4a5568;
        }

        .theme-toggle:hover {
            transform: rotate(45deg) scale(1.1);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .footer {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-top: 50px;
            background: var(--primary-gradient);
        }

        .dark-mode .footer {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        @media (max-width: 768px) {
            .live-text {
                font-size: 1.8rem;
            }
            
            textarea {
                font-size: 1.4rem;
                min-height: 300px;
            }
            
            .btn-custom {
                width: 100%;
                margin: 8px 0;
                min-width: auto;
            }
            
            .notification-toast {
                min-width: 300px;
                right: 20px;
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section text-center">
        <div class="container">
            <h1 class="display-2 fw-bold mb-3">
                <i class="fas fa-microphone-alt me-3"></i>🎙️ Bengali Voice Typing
            </h1>
            <p class="lead fs-2">Convert your voice to Bengali text in real-time</p>
        </div>
    </div>

    <!-- Live Recording Section (Top) -->
    <div class="live-recording-section">
        <div class="container">
            <h2 class="text-center text-white mb-4">
                <i class="fas fa-wave-square me-2"></i>🎯 Live Voice Recording
            </h2>
            <div class="live-display">
                <div class="recording-indicator" id="recordingIndicator" style="display: none;"></div>
                <div class="live-text" id="liveText">
                    Speak now to see live transcription...
                </div>
            </div>
            
            <div class="waveform-container" id="waveformContainer" style="display: none;">
                <div class="d-flex">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>

            <div class="text-center">
                <div class="status-banner status-stopped" id="status">
                    <i class="fas fa-info-circle me-2"></i>🎤 Click "Start Recording" to begin
                </div>

                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-custom btn-primary-custom" id="startBtn">
                        <i class="fas fa-microphone me-3"></i>🎤 Start Recording
                    </button>
                    <button class="btn btn-custom btn-danger-custom" id="stopBtn" disabled>
                        <i class="fas fa-stop me-3"></i>⏹️ Stop Recording
                    </button>
                    <button class="btn btn-custom btn-outline-custom" id="clearBtn">
                        <i class="fas fa-trash me-3"></i>🧹 Clear All
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon fa-2x"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row">
                <!-- Text Editor Section -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-edit me-3"></i>📝 Text Editor
                        </div>
                        <div class="card-body">
                            <textarea class="form-control" id="textEditor" placeholder="Your converted text will appear here automatically... Start speaking to begin transcription!"></textarea>
                            
                            <div class="d-flex flex-wrap justify-content-center mt-5">
                                <button class="btn btn-custom btn-success-custom" id="copyBtn">
                                    <i class="fas fa-copy me-3"></i>📋 Copy Text
                                </button>
                                <button class="btn btn-custom btn-primary-custom" id="saveBtn">
                                    <i class="fas fa-save me-3"></i>💾 Save Draft
                                </button>
                                <button class="btn btn-custom btn-warning-custom" id="shareBtn">
                                    <i class="fas fa-share-alt me-3"></i>📤 Share Text
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Drafts Section -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-file-alt me-3"></i>📁 My Drafts
                        </div>
                        <div class="card-body">
                            <div id="draftsList">
                                <div class="text-center py-5">
                                    <i class="fas fa-inbox fa-5x mb-4 text-muted"></i>
                                    <p class="text-muted fs-3">📁 Saved drafts will appear here...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p class="mb-0 fs-4">© 2023 Bengali Voice Typing - Convert your voice to Bengali text</p>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast notification-toast" id="notification">
        <div class="toast-header">
            <strong class="me-auto" id="notificationTitle"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="notificationMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const liveText = document.getElementById('liveText');
        const waveformContainer = document.getElementById('waveformContainer');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const textEditor = document.getElementById('textEditor');
        const copyBtn = document.getElementById('copyBtn');
        const saveBtn = document.getElementById('saveBtn');
        const shareBtn = document.getElementById('shareBtn');
        const draftsList = document.getElementById('draftsList');
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');
        const themeToggle = document.getElementById('themeToggle');
        const recordingIndicator = document.getElementById('recordingIndicator');

        // Initialize Bootstrap Toast
        const toast = new bootstrap.Toast(notification, {
            delay: 4000,
            autohide: true
        });

        // Speech Recognition Setup
        let recognition;
        let isListening = false;
        let finalTranscriptBuffer = '';

        // Check for Speech Recognition API support
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'bn-BD'; // Bengali language

            recognition.onstart = function() {
                isListening = true;
                waveformContainer.style.display = 'flex';
                recordingIndicator.style.display = 'block';
                status.innerHTML = '<i class="fas fa-microphone me-2"></i>🎤 Listening... Speak now in Bengali';
                status.className = 'status-banner status-listening';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                liveText.innerHTML = '<span style="color: #4338ca;">Listening...</span>';
                finalTranscriptBuffer = '';
            };

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Display live text in live display area
                if (interimTranscript) {
                    liveText.innerHTML = `<span style="color: #4338ca;">${interimTranscript}</span>`;
                } else if (finalTranscript) {
                    liveText.textContent = finalTranscript;
                }

                // Add to text editor
                if (finalTranscript) {
                    finalTranscriptBuffer += finalTranscript;
                    textEditor.value = finalTranscriptBuffer;
                }
            };

            recognition.onerror = function(event) {
                showError('Speech recognition error: ' + event.error);
                stopRecognition();
            };

            recognition.onend = function() {
                stopRecognition();
            };
        } else {
            status.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>❌ Your browser does not support speech recognition';
            status.className = 'status-banner status-error';
            startBtn.disabled = true;
            showNotification('Browser Support', '❌ Your browser does not support speech recognition', 'error');
        }

        // Event Listeners
        startBtn.addEventListener('click', startRecognition);
        stopBtn.addEventListener('click', stopRecognition);
        clearBtn.addEventListener('click', clearRecognition);
        copyBtn.addEventListener('click', copyToClipboard);
        saveBtn.addEventListener('click', saveText);
        shareBtn.addEventListener('click', shareText);
        themeToggle.addEventListener('click', toggleTheme);

        // Speech Recognition Functions
        function startRecognition() {
            if (recognition) {
                try {
                    recognition.start();
                } catch (e) {
                    showError('Microphone access error: ' + e.message);
                }
            }
        }

        function stopRecognition() {
            if (recognition && isListening) {
                recognition.stop();
                isListening = false;
                waveformContainer.style.display = 'none';
                recordingIndicator.style.display = 'none';
                status.innerHTML = '<i class="fas fa-stop me-2"></i>⏹️ Recording stopped';
                status.className = 'status-banner status-stopped';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                liveText.textContent = 'Speak now to see live transcription...';
            }
        }

        function clearRecognition() {
            liveText.textContent = 'Speak now to see live transcription...';
            textEditor.value = '';
            finalTranscriptBuffer = '';
            showNotification('Text Editor', '✅ All text cleared successfully', 'success');
        }

        // Text Management Functions
        function copyToClipboard() {
            if (textEditor.value) {
                textEditor.select();
                document.execCommand('copy');
                showNotification('Text Editor', '📋 Text copied to clipboard!', 'success');
            } else {
                showNotification('Text Editor', '⚠️ No text to copy', 'error');
            }
        }

        function saveText() {
            if (textEditor.value.trim()) {
                const draft = {
                    id: Date.now(),
                    content: textEditor.value,
                    created_at: new Date().toLocaleString('en-US')
                };
                
                let drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
                drafts.unshift(draft);
                localStorage.setItem('drafts', JSON.stringify(drafts));
                
                loadDrafts();
                showNotification('Draft Manager', '💾 Text saved successfully!', 'success');
            } else {
                showNotification('Draft Manager', '⚠️ No text to save', 'error');
            }
        }

        function shareText() {
            if (textEditor.value.trim()) {
                if (navigator.share) {
                    navigator.share({
                        title: 'Bengali Voice Typing',
                        text: textEditor.value
                    }).catch(console.error);
                } else {
                    copyToClipboard();
                    showNotification('Share', '📋 Text copied! You can now share it', 'success');
                }
            } else {
                showNotification('Share', '⚠️ No text to share', 'error');
            }
        }

        function loadDrafts() {
            const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            
            if (drafts.length === 0) {
                draftsList.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-inbox fa-5x mb-4 text-muted"></i>
                        <p class="text-muted fs-3">📁 Saved drafts will appear here...</p>
                    </div>
                `;
                return;
            }
            
            draftsList.innerHTML = drafts.map(draft => `
                <div class="card draft-item">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <small class="text-muted">
                                <i class="fas fa-calendar me-2"></i>📅 Saved: ${draft.created_at}
                            </small>
                            <button class="btn btn-danger btn-sm" onclick="deleteDraft(${draft.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="mb-4" style="font-family: 'Kalpurush', 'SolaimanLipi', sans-serif; font-size: 1.4rem; line-height: 1.6;">
                            ${draft.content.substring(0, 300)}${draft.content.length > 300 ? '...' : ''}
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-outline-primary btn-lg" onclick="loadDraft(${draft.id})">
                                <i class="fas fa-download me-2"></i>📥 Load Draft
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadDraft(id) {
            const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            const draft = drafts.find(d => d.id === id);
            if (draft) {
                textEditor.value = draft.content;
                showNotification('Draft Manager', '✅ Draft loaded successfully', 'success');
            }
        }

        function deleteDraft(id) {
            let drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            drafts = drafts.filter(draft => draft.id !== id);
            localStorage.setItem('drafts', JSON.stringify(drafts));
            loadDrafts();
            showNotification('Draft Manager', '🗑️ Draft deleted successfully', 'success');
        }

        // Theme Functions
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun fa-2x"></i>' : '<i class="fas fa-moon fa-2x"></i>';
            showNotification('Theme', isDark ? '🌙 Dark mode enabled' : '☀️ Light mode enabled', 'success');
        }

        // Utility Functions
        function showNotification(title, message, type = 'success') {
            notificationTitle.innerHTML = title;
            notificationMessage.innerHTML = message;
            
            notification.className = 'toast notification-toast';
            if (type === 'error') {
                notification.classList.add('bg-danger', 'text-white');
            } else {
                notification.classList.add('bg-success', 'text-white');
            }
            
            toast.show();
        }

        function showError(message) {
            status.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>${message}`;
            status.className = 'status-banner status-error';
            showNotification('Error', message, 'error');
        }

        // Initialize
        loadDrafts();
    </script>
</body>
</html>
