<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Voice Typing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalpurush&family=SolaimanLipi&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56e4;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            --box-shadow-hover: 0 8px 25px rgba(0,0,0,0.12);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fb;
            color: #212529;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), #3a0ca3);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .card {
            border-radius: var(--border-radius);
            border: 1px solid #e9ecef;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }

        .card:hover {
            box-shadow: var(--box-shadow-hover);
            transform: translateY(-2px);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid #e9ecef;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .live-display {
            min-height: 100px;
            border: 2px solid #dee2e6;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin: 1rem 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;
        }

        .live-text {
            font-size: 1.3rem;
            color: var(--primary);
            text-align: center;
            font-weight: 500;
            line-height: 1.5;
        }

        .waveform-container {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }

        .wave-bar {
            width: 5px;
            height: 20px;
            background-color: var(--primary);
            margin: 0 2px;
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 16px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 28px; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 35px; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; height: 28px; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; height: 16px; }
        .wave-bar:nth-child(7) { animation-delay: 0.6s; height: 20px; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.7); }
            50% { transform: scaleY(1.2); }
        }

        .btn-custom {
            padding: 0.65rem 1.25rem;
            border-radius: 6px;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            margin: 0.2rem;
            font-size: 0.95rem;
        }

        .btn-primary-custom {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-danger-custom {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger-custom:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .btn-outline-custom {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline-custom:hover {
            background-color: var(--primary);
            color: white;
        }

        textarea {
            font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;
            font-size: 1.1rem;
            line-height: 1.5;
            border-radius: 6px;
            border: 2px solid #dee2e6;
            padding: 1rem;
            min-height: 250px;
            transition: var(--transition);
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .status-indicator {
            padding: 0.6rem 1rem;
            border-radius: 25px;
            font-weight: 500;
            text-align: center;
            margin: 0.8rem 0;
            font-size: 0.9rem;
        }

        .status-listening {
            background-color: rgba(67, 97, 238, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .status-stopped {
            background-color: rgba(108, 117, 125, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }

        .status-error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .draft-item {
            border-radius: 6px;
            margin-bottom: 0.8rem;
            border: 1px solid #e9ecef;
            transition: var(--transition);
        }

        .draft-item:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 280px;
            border-radius: 6px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            font-size: 0.9rem;
        }

        .footer {
            text-align: center;
            padding: 1.5rem 0;
            color: #6c757d;
            margin-top: 1.5rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1.2rem 0;
            }
            
            .live-text {
                font-size: 1.1rem;
            }
            
            textarea {
                font-size: 0.95rem;
                min-height: 200px;
            }
            
            .btn-custom {
                width: 100%;
                margin: 0.2rem 0;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            .card-header {
                padding: 1rem 1.25rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-6 fw-bold mb-2">
                        <i class="fas fa-microphone-alt me-2"></i>Bengali Voice Typing
                    </h1>
                    <p class="lead mb-0 fs-6">Convert your voice to Bengali text in real-time</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Live Recording Section -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-wave-square me-2"></i>Live Voice Recording
                    </div>
                    <div class="card-body">
                        <div class="live-display">
                            <div class="live-text" id="liveText">
                                Speak now to see live transcription...
                            </div>
                        </div>
                        
                        <div class="waveform-container" id="waveformContainer" style="display: none;">
                            <div class="d-flex">
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                            </div>
                        </div>

                        <div class="text-center">
                            <div class="status-indicator status-stopped" id="status">
                                <i class="fas fa-info-circle me-1"></i>Click "Start Recording" to begin
                            </div>

                            <div>
                                <button class="btn btn-custom btn-primary-custom" id="startBtn">
                                    <i class="fas fa-microphone me-1"></i>Start
                                </button>
                                <button class="btn btn-custom btn-danger-custom" id="stopBtn" disabled>
                                    <i class="fas fa-stop me-1"></i>Stop
                                </button>
                                <button class="btn btn-custom btn-outline-custom" id="clearBtn">
                                    <i class="fas fa-trash me-1"></i>Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Text Editor Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-edit me-2"></i>Text Editor
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="textEditor" placeholder="Your converted text will appear here automatically... Start speaking to begin transcription!"></textarea>
                        
                        <div class="text-center mt-3">
                            <button class="btn btn-custom btn-primary-custom" id="copyBtn">
                                <i class="fas fa-copy me-1"></i>Copy
                            </button>
                            <button class="btn btn-custom btn-outline-custom" id="saveBtn">
                                <i class="fas fa-save me-1"></i>Save
                            </button>
                            <button class="btn btn-custom btn-outline-custom" id="shareBtn">
                                <i class="fas fa-share-alt me-1"></i>Share
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Drafts Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-file-alt me-2"></i>My Drafts
                    </div>
                    <div class="card-body">
                        <div id="draftsList">
                            <div class="text-center py-3">
                                <i class="fas fa-inbox fa-2x mb-2 text-muted"></i>
                                <p class="text-muted mb-0 small">Saved drafts will appear here...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="mb-0">Â© 2023 Bengali Voice Typing - Convert your voice to Bengali text</p>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast notification-toast" id="notification">
        <div class="toast-header">
            <strong class="me-auto" id="notificationTitle"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="notificationMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const liveText = document.getElementById('liveText');
        const waveformContainer = document.getElementById('waveformContainer');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const textEditor = document.getElementById('textEditor');
        const copyBtn = document.getElementById('copyBtn');
        const saveBtn = document.getElementById('saveBtn');
        const shareBtn = document.getElementById('shareBtn');
        const draftsList = document.getElementById('draftsList');
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');

        // Initialize Bootstrap Toast
        const toast = new bootstrap.Toast(notification, {
            delay: 2500,
            autohide: true
        });

        // Speech Recognition Setup
        let recognition;
        let isListening = false;
        let finalTranscriptBuffer = '';

        // Check for Speech Recognition API support
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'bn-BD';

            recognition.onstart = function() {
                isListening = true;
                waveformContainer.style.display = 'flex';
                status.innerHTML = '<i class="fas fa-microphone me-1"></i>Listening... Speak now';
                status.className = 'status-indicator status-listening';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                liveText.innerHTML = '<span style="color: #4361ee;">Listening...</span>';
                finalTranscriptBuffer = '';
            };

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Display live text in live display area
                if (interimTranscript) {
                    liveText.innerHTML = `<span style="color: #4361ee;">${interimTranscript}</span>`;
                } else if (finalTranscript) {
                    liveText.textContent = finalTranscript;
                }

                // Add to text editor
                if (finalTranscript) {
                    finalTranscriptBuffer += finalTranscript;
                    textEditor.value = finalTranscriptBuffer;
                }
            };

            recognition.onerror = function(event) {
                showError('Speech recognition error: ' + event.error);
                stopRecognition();
            };

            recognition.onend = function() {
                stopRecognition();
            };
        } else {
            status.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>Browser does not support speech recognition';
            status.className = 'status-indicator status-error';
            startBtn.disabled = true;
        }

        // Event Listeners
        startBtn.addEventListener('click', startRecognition);
        stopBtn.addEventListener('click', stopRecognition);
        clearBtn.addEventListener('click', clearRecognition);
        copyBtn.addEventListener('click', copyToClipboard);
        saveBtn.addEventListener('click', saveText);
        shareBtn.addEventListener('click', shareText);

        // Speech Recognition Functions
        function startRecognition() {
            if (recognition) {
                try {
                    recognition.start();
                } catch (e) {
                    showError('Microphone access error: ' + e.message);
                }
            }
        }

        function stopRecognition() {
            if (recognition && isListening) {
                recognition.stop();
                isListening = false;
                waveformContainer.style.display = 'none';
                status.innerHTML = '<i class="fas fa-stop me-1"></i>Recording stopped';
                status.className = 'status-indicator status-stopped';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                liveText.textContent = 'Speak now to see live transcription...';
            }
        }

        function clearRecognition() {
            liveText.textContent = 'Speak now to see live transcription...';
            textEditor.value = '';
            finalTranscriptBuffer = '';
            showNotification('Success', 'All text cleared successfully');
        }

        // Text Management Functions
        function copyToClipboard() {
            if (textEditor.value) {
                textEditor.select();
                document.execCommand('copy');
                showNotification('Success', 'Text copied to clipboard!');
            } else {
                showNotification('Error', 'No text to copy', 'error');
            }
        }

        function saveText() {
            if (textEditor.value.trim()) {
                const draft = {
                    id: Date.now(),
                    content: textEditor.value,
                    created_at: new Date().toLocaleString('en-US')
                };
                
                let drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
                drafts.unshift(draft);
                localStorage.setItem('drafts', JSON.stringify(drafts));
                
                loadDrafts();
                showNotification('Success', 'Text saved successfully!');
            } else {
                showNotification('Error', 'No text to save', 'error');
            }
        }

        function shareText() {
            if (textEditor.value.trim()) {
                if (navigator.share) {
                    navigator.share({
                        title: 'Bengali Voice Typing',
                        text: textEditor.value
                    }).catch(console.error);
                } else {
                    copyToClipboard();
                    showNotification('Success', 'Text copied! You can now share it');
                }
            } else {
                showNotification('Error', 'No text to share', 'error');
            }
        }

        function loadDrafts() {
            const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            
            if (drafts.length === 0) {
                draftsList.innerHTML = `
                    <div class="text-center py-3">
                        <i class="fas fa-inbox fa-2x mb-2 text-muted"></i>
                        <p class="text-muted mb-0 small">Saved drafts will appear here...</p>
                    </div>
                `;
                return;
            }
            
            draftsList.innerHTML = drafts.map(draft => `
                <div class="card draft-item">
                    <div class="card-body py-2 px-3">
                        <div class="d-flex justify-content-between align-items-start mb-1">
                            <small class="text-muted">
                                <i class="fas fa-calendar me-1"></i>${draft.created_at}
                            </small>
                            <button class="btn btn-sm btn-danger py-1 px-2" onclick="deleteDraft(${draft.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="mb-2 small" style="font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;">
                            ${draft.content.substring(0, 100)}${draft.content.length > 100 ? '...' : ''}
                        </div>
                        <div class="text-end">
                            <button class="btn btn-sm btn-outline-primary py-1 px-2" onclick="loadDraft(${draft.id})">
                                <i class="fas fa-download me-1"></i>Load
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadDraft(id) {
            const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            const draft = drafts.find(d => d.id === id);
            if (draft) {
                textEditor.value = draft.content;
                showNotification('Success', 'Draft loaded successfully');
            }
        }

        function deleteDraft(id) {
            let drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            drafts = drafts.filter(draft => draft.id !== id);
            localStorage.setItem('drafts', JSON.stringify(drafts));
            loadDrafts();
            showNotification('Success', 'Draft deleted successfully');
        }

        // Utility Functions
        function showNotification(title, message, type = 'success') {
            notificationTitle.innerHTML = title;
            notificationMessage.innerHTML = message;
            
            notification.className = 'toast notification-toast';
            if (type === 'error') {
                notification.classList.add('bg-danger', 'text-white');
            } else {
                notification.classList.add('bg-success', 'text-white');
            }
            
            toast.show();
        }

        function showError(message) {
            status.innerHTML = `<i class="fas fa-exclamation-triangle me-1"></i>${message}`;
            status.className = 'status-indicator status-error';
            showNotification('Error', message, 'error');
        }

        // Initialize
        loadDrafts();
    </script>
</body>
</html>
