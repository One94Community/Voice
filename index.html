<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Voice Typing</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush&family=SolaimanLipi&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Kalpurush', 'SolaimanLipi', sans-serif;
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        .recognition-section {
            position: relative;
            min-height: 300px;
        }

        .recognition-display {
            min-height: 200px;
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-align: center;
            font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;
        }

        .recognition-text {
            font-size: 1.8rem;
            color: var(--primary);
            text-align: center;
            padding: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .waveform-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            margin: 20px 0;
        }

        .waveform {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .wave-bar {
            width: 6px;
            height: 20px;
            background-color: var(--primary);
            margin: 0 3px;
            border-radius: 3px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 35px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 50px; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 60px; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; height: 50px; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; height: 35px; }
        .wave-bar:nth-child(7) { animation-delay: 0.6s; height: 20px; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }

        .recording-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .recording-animation.active {
            opacity: 1;
        }

        .pulse-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.3) 0%, rgba(67, 97, 238, 0) 70%);
            animation: pulse 2s infinite;
        }

        .pulse-circle:nth-child(2) {
            animation-delay: 0.5s;
            width: 150px;
            height: 150px;
        }

        .pulse-circle:nth-child(3) {
            animation-delay: 1s;
            width: 200px;
            height: 200px;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .light-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.5);
            animation: lightPulse 1.5s infinite;
        }

        @keyframes lightPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.4;
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.3);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 37, 133, 0.3);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;
            font-size: 1.2rem;
            resize: vertical;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .text-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .drafts-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .draft-item {
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            transition: transform 0.2s ease;
        }

        .draft-item:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }

        .draft-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .draft-content {
            margin-bottom: 20px;
            line-height: 1.6;
            font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;
            font-size: 1.1rem;
        }

        .draft-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: #4caf50;
        }

        .notification.error {
            background-color: #f44336;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .status.listening {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 2px solid #2196f3;
        }

        .status.processing {
            background-color: #fff3e0;
            color: #f57c00;
            border: 2px solid #ff9800;
        }

        .status.error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 2px solid #f44336;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .settings-panel {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .dark-mode textarea {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #444;
        }

        .dark-mode .recognition-display {
            background-color: #2d2d2d;
            border-color: #444;
        }

        .dark-mode .draft-item {
            background-color: #2d2d2d;
            border-color: #444;
        }

        .dark-mode .status.listening {
            background-color: #0d47a1;
            color: #bbdefb;
            border-color: #1976d2;
        }

        .dark-mode .status.processing {
            background-color: #e65100;
            color: #ffcc80;
            border-color: #ff9800;
        }

        .dark-mode .status.error {
            background-color: #b71c1c;
            color: #ffcdd2;
            border-color: #f44336;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .text-controls {
                flex-direction: column;
            }
            
            .text-controls .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bengali Voice Typing</h1>
            <p class="subtitle">Convert your voice to Bengali text in real-time</p>
        </header>

        <button class="theme-toggle" id="themeToggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>

        <div class="main-content">
            <!-- Voice Recognition Section (Top) -->
            <div class="card recognition-section">
                <h2 class="card-title">Voice Recognition</h2>
                
                <div class="recognition-display">
                    <div class="recognition-text" id="recognitionText">
                        Your voice text will appear here...
                    </div>
                    
                    <!-- Recording Animation -->
                    <div class="recording-animation" id="recordingAnimation">
                        <div class="pulse-circle"></div>
                        <div class="pulse-circle"></div>
                        <div class="pulse-circle"></div>
                        <div class="light-effect"></div>
                    </div>
                </div>

                <div class="waveform-container">
                    <div class="waveform" id="waveform" style="display: none;">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>

                <div class="status" id="status">
                    Press the microphone button to start
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="startBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polygon points="10 8 16 12 10 16 10 8"></polygon>
                        </svg>
                        Start Microphone
                    </button>
                    <button class="btn btn-danger" id="stopBtn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        Stop Recording
                    </button>
                    <button class="btn btn-outline" id="clearBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        </svg>
                        Clear Text
                    </button>
                </div>
            </div>

            <!-- Text Editor Section (Bottom) -->
            <div class="card">
                <h2 class="card-title">Text Editor</h2>
                
                <textarea id="textEditor" placeholder="Your converted text will appear here... Type or edit as needed"></textarea>
                
                <div class="text-controls">
                    <button class="btn btn-success" id="copyBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy Text
                    </button>
                    <button class="btn btn-primary" id="saveBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        Save Draft
                    </button>
                    <button class="btn btn-warning" id="shareBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        Share Text
                    </button>
                </div>

                <div class="settings-panel">
                    <h3 class="card-title">Settings</h3>
                    
                    <div class="setting-item">
                        <label class="setting-label">Theme</label>
                        <select id="themeSelect">
                            <option value="light">Light Mode</option>
                            <option value="dark">Dark Mode</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">My Drafts</h2>
            
            <div class="drafts-list" id="draftsList">
                <p>Saved drafts will appear here...</p>
            </div>
        </div>

        <footer>
            <p>© 2023 Bengali Voice Typing - Convert your voice to Bengali text</p>
        </footer>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const recognitionText = document.getElementById('recognitionText');
        const waveform = document.getElementById('waveform');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const textEditor = document.getElementById('textEditor');
        const copyBtn = document.getElementById('copyBtn');
        const saveBtn = document.getElementById('saveBtn');
        const shareBtn = document.getElementById('shareBtn');
        const draftsList = document.getElementById('draftsList');
        const notification = document.getElementById('notification');
        const themeToggle = document.getElementById('themeToggle');
        const themeSelect = document.getElementById('themeSelect');
        const recordingAnimation = document.getElementById('recordingAnimation');

        // Speech Recognition Setup
        let recognition;
        let isListening = false;

        // Check for Speech Recognition API support
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'bn-BD'; // Bengali language

            recognition.onstart = function() {
                isListening = true;
                waveform.style.display = 'flex';
                recordingAnimation.classList.add('active');
                status.textContent = '🎤 Listening... Speak now in Bengali';
                status.className = 'status listening';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                recognitionText.textContent = 'Listening...';
            };

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Display live text in recognition area
                if (interimTranscript) {
                    recognitionText.innerHTML = `<span style="color: #4361ee;">${interimTranscript}</span>`;
                } else if (finalTranscript) {
                    recognitionText.textContent = finalTranscript;
                }

                // Add to text editor
                if (finalTranscript) {
                    textEditor.value += finalTranscript;
                }
            };

            recognition.onerror = function(event) {
                showError('Speech recognition error: ' + event.error);
                stopRecognition();
            };

            recognition.onend = function() {
                stopRecognition();
            };
        } else {
            status.textContent = '❌ Your browser does not support speech recognition';
            status.className = 'status error';
            startBtn.disabled = true;
        }

        // Event Listeners
        startBtn.addEventListener('click', startRecognition);
        stopBtn.addEventListener('click', stopRecognition);
        clearBtn.addEventListener('click', clearRecognition);
        copyBtn.addEventListener('click', copyToClipboard);
        saveBtn.addEventListener('click', saveText);
        shareBtn.addEventListener('click', shareText);
        themeToggle.addEventListener('click', toggleTheme);
        themeSelect.addEventListener('change', changeTheme);

        // Speech Recognition Functions
        function startRecognition() {
            if (recognition) {
                try {
                    recognition.start();
                } catch (e) {
                    showError('Microphone access error: ' + e.message);
                }
            }
        }

        function stopRecognition() {
            if (recognition && isListening) {
                recognition.stop();
                isListening = false;
                waveform.style.display = 'none';
                recordingAnimation.classList.remove('active');
                status.textContent = '⏹️ Recognition stopped';
                status.className = 'status';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        function clearRecognition() {
            recognitionText.textContent = 'Your voice text will appear here...';
            textEditor.value = '';
            showNotification('✅ Text cleared successfully', 'success');
        }

        // Text Management Functions
        function copyToClipboard() {
            if (textEditor.value) {
                textEditor.select();
                document.execCommand('copy');
                showNotification('📋 Text copied to clipboard!', 'success');
            } else {
                showNotification('⚠️ No text to copy', 'error');
            }
        }

        function saveText() {
            if (textEditor.value.trim()) {
                // In a real implementation, this would save to the database
                // For this demo, we'll simulate saving
                const draft = {
                    id: Date.now(),
                    content: textEditor.value,
                    created_at: new Date().toLocaleString('en-US')
                };
                
                // Save to localStorage for demo purposes
                let drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
                drafts.unshift(draft);
                localStorage.setItem('drafts', JSON.stringify(drafts));
                
                loadDrafts();
                showNotification('💾 Text saved successfully!', 'success');
            } else {
                showNotification('⚠️ No text to save', 'error');
            }
        }

        function shareText() {
            if (textEditor.value.trim()) {
                if (navigator.share) {
                    navigator.share({
                        title: 'Bengali Voice Typing',
                        text: textEditor.value
                    }).catch(console.error);
                } else {
                    // Fallback for browsers that don't support Web Share API
                    copyToClipboard();
                    showNotification('📋 Text copied! You can now share it', 'success');
                }
            } else {
                showNotification('⚠️ No text to share', 'error');
            }
        }

        function loadDrafts() {
            // Load drafts from localStorage for demo purposes
            const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            
            if (drafts.length === 0) {
                draftsList.innerHTML = '<p>📁 Saved drafts will appear here...</p>';
                return;
            }
            
            draftsList.innerHTML = drafts.map(draft => `
                <div class="draft-item">
                    <div class="draft-header">
                        <span>📅 Saved: ${draft.created_at}</span>
                        <button class="btn btn-danger" onclick="deleteDraft(${draft.id})" style="padding: 8px 15px; font-size: 0.9rem;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Delete
                        </button>
                    </div>
                    <div class="draft-content">${draft.content.substring(0, 150)}${draft.content.length > 150 ? '...' : ''}</div>
                    <div class="draft-actions">
                        <button class="btn btn-outline" onclick="loadDraft(${draft.id})" style="padding: 8px 15px; font-size: 0.9rem;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            Load
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function loadDraft(id) {
            const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            const draft = drafts.find(d => d.id === id);
            if (draft) {
                textEditor.value = draft.content;
                showNotification('✅ Draft loaded successfully', 'success');
            }
        }

        function deleteDraft(id) {
            let drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            drafts = drafts.filter(draft => draft.id !== id);
            localStorage.setItem('drafts', JSON.stringify(drafts));
            loadDrafts();
            showNotification('🗑️ Draft deleted successfully', 'success');
        }

        // Theme Functions
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeSelect.value = isDark ? 'dark' : 'light';
        }

        function changeTheme() {
            if (themeSelect.value === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Utility Functions
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showError(message) {
            status.textContent = message;
            status.className = 'status error';
            showNotification(message, 'error');
        }

        // Initialize
        loadDrafts();
    </script>
</body>
</html>
