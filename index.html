<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Voice Typing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush&family=SolaimanLipi&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --card-bg: #2d3748;
            --text-light: #e9ecef;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }

        .dark-mode {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
        }

        .dark-mode .card {
            background: var(--card-bg);
            color: var(--text-light);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .voice-section {
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
        }

        .dark-mode .voice-section {
            background: linear-gradient(135deg, #0d47a1 0%, #1a237e 100%);
        }

        .editor-section {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        }

        .dark-mode .editor-section {
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 100%);
        }

        .recognition-display {
            min-height: 200px;
            border: 3px dashed rgba(67, 97, 238, 0.5);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.7);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;
        }

        .dark-mode .recognition-display {
            background: rgba(45, 55, 72, 0.8);
            border-color: rgba(102, 126, 234, 0.7);
        }

        .recognition-text {
            font-size: 2.2rem;
            color: var(--primary-color);
            text-align: center;
            font-weight: 500;
            line-height: 1.4;
        }

        .dark-mode .recognition-text {
            color: #93c5fd;
        }

        .waveform-container {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
        }

        .wave-bar {
            width: 8px;
            height: 30px;
            background: linear-gradient(to top, var(--primary-color), var(--secondary-color));
            margin: 0 4px;
            border-radius: 4px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 25px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 45px; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 55px; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; height: 45px; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; height: 25px; }
        .wave-bar:nth-child(7) { animation-delay: 0.6s; height: 30px; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.6); }
            50% { transform: scaleY(1.2); }
        }

        .recording-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.3) 0%, rgba(67, 97, 238, 0) 70%);
            animation: pulse 2s infinite;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .recording-animation.active {
            opacity: 1;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
        }

        .btn-custom {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .btn-danger-custom {
            background: linear-gradient(135deg, var(--danger-color) 0%, #c51162 100%);
            color: white;
        }

        .btn-success-custom {
            background: linear-gradient(135deg, var(--success-color) 0%, #00b4d8 100%);
            color: white;
        }

        .btn-warning-custom {
            background: linear-gradient(135deg, var(--warning-color) 0%, #ef6c00 100%);
            color: white;
        }

        .btn-outline-custom {
            background: transparent;
            border: 3px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
        }

        textarea {
            font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
            line-height: 1.6;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 20px;
            min-height: 300px;
            transition: all 0.3s ease;
        }

        .dark-mode textarea {
            background: #4a5568;
            border-color: #718096;
            color: var(--text-light);
        }

        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        .status-indicator {
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .status-listening {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.2) 0%, rgba(63, 55, 201, 0.2) 100%);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .status-stopped {
            background: linear-gradient(135deg, rgba(108, 117, 125, 0.2) 0%, rgba(52, 58, 64, 0.2) 100%);
            border: 2px solid #6c757d;
            color: #6c757d;
        }

        .status-error {
            background: linear-gradient(135deg, rgba(247, 37, 133, 0.2) 0%, rgba(197, 17, 98, 0.2) 100%);
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
        }

        .draft-item {
            border-radius: 12px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .dark-mode .draft-item {
            background: #4a5568;
            border-color: #718096;
        }

        .draft-item:hover {
            transform: translateX(10px);
            border-color: var(--primary-color);
        }

        .notification-toast {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            min-width: 350px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .dark-mode .theme-toggle {
            background: #4a5568;
        }

        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .recognition-text {
                font-size: 1.6rem;
            }
            
            textarea {
                font-size: 1.2rem;
                min-height: 250px;
            }
            
            .btn-custom {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header-gradient text-center p-5">
            <h1 class="display-3 fw-bold mb-3">
                <i class="fas fa-microphone-alt me-3"></i>🎙️ Bengali Voice Typing
            </h1>
            <p class="lead fs-3">Convert your voice to Bengali text in real-time</p>
        </div>

        <!-- Theme Toggle -->
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon fa-2x"></i>
        </button>

        <!-- Main Content -->
        <div class="row g-4">
            <!-- Voice Recognition Section (Smaller) -->
            <div class="col-lg-5">
                <div class="card voice-section h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">
                            <i class="fas fa-microphone me-2"></i>🎤 Voice Recognition
                        </h2>
                        
                        <!-- Recognition Display -->
                        <div class="recognition-display">
                            <div class="recognition-text" id="recognitionText">
                                Your voice text will appear here...
                            </div>
                            <div class="recording-animation" id="recordingAnimation"></div>
                        </div>

                        <!-- Waveform -->
                        <div class="waveform-container" id="waveformContainer" style="display: none;">
                            <div class="d-flex">
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="status-indicator status-stopped" id="status">
                            <i class="fas fa-info-circle me-2"></i>Press the microphone button to start
                        </div>

                        <!-- Controls -->
                        <div class="d-grid gap-3">
                            <button class="btn btn-custom btn-primary-custom" id="startBtn">
                                <i class="fas fa-play me-2"></i>Start Microphone
                            </button>
                            <button class="btn btn-custom btn-danger-custom" id="stopBtn" disabled>
                                <i class="fas fa-stop me-2"></i>Stop Recording
                            </button>
                            <button class="btn btn-custom btn-outline-custom" id="clearBtn">
                                <i class="fas fa-trash me-2"></i>Clear Text
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Editor Section (Larger) -->
            <div class="col-lg-7">
                <div class="card editor-section h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">
                            <i class="fas fa-edit me-2"></i>📝 Text Editor
                        </h2>
                        
                        <textarea class="form-control" id="textEditor" placeholder="Your converted text will appear here... Type or edit as needed"></textarea>
                        
                        <div class="d-grid gap-3 mt-4">
                            <button class="btn btn-custom btn-success-custom" id="copyBtn">
                                <i class="fas fa-copy me-2"></i>📋 Copy Text
                            </button>
                            <button class="btn btn-custom btn-primary-custom" id="saveBtn">
                                <i class="fas fa-save me-2"></i>💾 Save Draft
                            </button>
                            <button class="btn btn-custom btn-warning-custom" id="shareBtn">
                                <i class="fas fa-share-alt me-2"></i>📤 Share Text
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Drafts Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">
                            <i class="fas fa-file-alt me-2"></i>📁 My Drafts
                        </h2>
                        
                        <div id="draftsList">
                            <div class="text-center py-5">
                                <i class="fas fa-inbox fa-4x mb-3 text-muted"></i>
                                <p class="text-muted fs-4">Saved drafts will appear here...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="mb-0 fs-5">© 2023 Bengali Voice Typing - Convert your voice to Bengali text</p>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast notification-toast" id="notification">
        <div class="toast-header">
            <strong class="me-auto" id="notificationTitle"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="notificationMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const recognitionText = document.getElementById('recognitionText');
        const waveformContainer = document.getElementById('waveformContainer');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const textEditor = document.getElementById('textEditor');
        const copyBtn = document.getElementById('copyBtn');
        const saveBtn = document.getElementById('saveBtn');
        const shareBtn = document.getElementById('shareBtn');
        const draftsList = document.getElementById('draftsList');
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');
        const themeToggle = document.getElementById('themeToggle');
        const recordingAnimation = document.getElementById('recordingAnimation');

        // Initialize Bootstrap Toast
        const toast = new bootstrap.Toast(notification, {
            delay: 3000,
            autohide: true
        });

        // Speech Recognition Setup
        let recognition;
        let isListening = false;

        // Check for Speech Recognition API support
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'bn-BD'; // Bengali language

            recognition.onstart = function() {
                isListening = true;
                waveformContainer.style.display = 'flex';
                recordingAnimation.classList.add('active');
                status.innerHTML = '<i class="fas fa-microphone me-2"></i>🎤 Listening... Speak now in Bengali';
                status.className = 'status-indicator status-listening';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                recognitionText.innerHTML = '<span style="color: #4361ee;">Listening...</span>';
            };

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Display live text in recognition area
                if (interimTranscript) {
                    recognitionText.innerHTML = `<span style="color: #4361ee;">${interimTranscript}</span>`;
                } else if (finalTranscript) {
                    recognitionText.textContent = finalTranscript;
                }

                // Add to text editor
                if (finalTranscript) {
                    textEditor.value += finalTranscript;
                }
            };

            recognition.onerror = function(event) {
                showError('Speech recognition error: ' + event.error);
                stopRecognition();
            };

            recognition.onend = function() {
                stopRecognition();
            };
        } else {
            status.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>❌ Your browser does not support speech recognition';
            status.className = 'status-indicator status-error';
            startBtn.disabled = true;
            showNotification('Browser Support', '❌ Your browser does not support speech recognition', 'error');
        }

        // Event Listeners
        startBtn.addEventListener('click', startRecognition);
        stopBtn.addEventListener('click', stopRecognition);
        clearBtn.addEventListener('click', clearRecognition);
        copyBtn.addEventListener('click', copyToClipboard);
        saveBtn.addEventListener('click', saveText);
        shareBtn.addEventListener('click', shareText);
        themeToggle.addEventListener('click', toggleTheme);

        // Speech Recognition Functions
        function startRecognition() {
            if (recognition) {
                try {
                    recognition.start();
                } catch (e) {
                    showError('Microphone access error: ' + e.message);
                }
            }
        }

        function stopRecognition() {
            if (recognition && isListening) {
                recognition.stop();
                isListening = false;
                waveformContainer.style.display = 'none';
                recordingAnimation.classList.remove('active');
                status.innerHTML = '<i class="fas fa-stop me-2"></i>⏹️ Recognition stopped';
                status.className = 'status-indicator status-stopped';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        function clearRecognition() {
            recognitionText.textContent = 'Your voice text will appear here...';
            textEditor.value = '';
            showNotification('Text Editor', '✅ Text cleared successfully', 'success');
        }

        // Text Management Functions
        function copyToClipboard() {
            if (textEditor.value) {
                textEditor.select();
                document.execCommand('copy');
                showNotification('Text Editor', '📋 Text copied to clipboard!', 'success');
            } else {
                showNotification('Text Editor', '⚠️ No text to copy', 'error');
            }
        }

        function saveText() {
            if (textEditor.value.trim()) {
                const draft = {
                    id: Date.now(),
                    content: textEditor.value,
                    created_at: new Date().toLocaleString('en-US')
                };
                
                let drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
                drafts.unshift(draft);
                localStorage.setItem('drafts', JSON.stringify(drafts));
                
                loadDrafts();
                showNotification('Draft Manager', '💾 Text saved successfully!', 'success');
            } else {
                showNotification('Draft Manager', '⚠️ No text to save', 'error');
            }
        }

        function shareText() {
            if (textEditor.value.trim()) {
                if (navigator.share) {
                    navigator.share({
                        title: 'Bengali Voice Typing',
                        text: textEditor.value
                    }).catch(console.error);
                } else {
                    copyToClipboard();
                    showNotification('Share', '📋 Text copied! You can now share it', 'success');
                }
            } else {
                showNotification('Share', '⚠️ No text to share', 'error');
            }
        }

        function loadDrafts() {
            const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            
            if (drafts.length === 0) {
                draftsList.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-inbox fa-4x mb-3 text-muted"></i>
                        <p class="text-muted fs-4">📁 Saved drafts will appear here...</p>
                    </div>
                `;
                return;
            }
            
            draftsList.innerHTML = drafts.map(draft => `
                <div class="card draft-item">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <small class="text-muted">
                                <i class="fas fa-calendar me-1"></i>📅 Saved: ${draft.created_at}
                            </small>
                            <button class="btn btn-danger btn-sm" onclick="deleteDraft(${draft.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="mb-3" style="font-family: 'Kalpurush', 'SolaimanLipi', sans-serif; font-size: 1.2rem; line-height: 1.6;">
                            ${draft.content.substring(0, 250)}${draft.content.length > 250 ? '...' : ''}
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-outline-primary" onclick="loadDraft(${draft.id})">
                                <i class="fas fa-download me-1"></i>Load Draft
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadDraft(id) {
            const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            const draft = drafts.find(d => d.id === id);
            if (draft) {
                textEditor.value = draft.content;
                showNotification('Draft Manager', '✅ Draft loaded successfully', 'success');
            }
        }

        function deleteDraft(id) {
            let drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            drafts = drafts.filter(draft => draft.id !== id);
            localStorage.setItem('drafts', JSON.stringify(drafts));
            loadDrafts();
            showNotification('Draft Manager', '🗑️ Draft deleted successfully', 'success');
        }

        // Theme Functions
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun fa-2x"></i>' : '<i class="fas fa-moon fa-2x"></i>';
            showNotification('Theme', isDark ? '🌙 Dark mode enabled' : '☀️ Light mode enabled', 'success');
        }

        // Utility Functions
        function showNotification(title, message, type = 'success') {
            notificationTitle.innerHTML = title;
            notificationMessage.innerHTML = message;
            
            notification.className = 'toast notification-toast';
            if (type === 'error') {
                notification.classList.add('bg-danger', 'text-white');
            } else {
                notification.classList.add('bg-success', 'text-white');
            }
            
            toast.show();
        }

        function showError(message) {
            status.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>${message}`;
            status.className = 'status-indicator status-error';
            showNotification('Error', message, 'error');
        }

        // Initialize
        loadDrafts();
    </script>
</body>
</html>
